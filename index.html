        .muted-indicator {

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAy_l1dEY7-EUsFEDal1UkQ0zWdnIFCoo8",
            authDomain: "couplechat-5abf6.firebaseapp.com",
            databaseURL: "https://couplechat-5abf6-default-rtdb.firebaseio.com/",
            projectId: "couplechat-5abf6",
            storageBucket: "couplechat-5abf6.firebasestorage.app",
            messagingSenderId: "210283907346",
            appId: "1:210283907346:web:33805a53cd662c9b024bcb",
            measurementId: "G-LJLHCLY1RW"
        };

        // Initialize Firebase
        let database, messagesRef, usersRef, typingRef;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            messagesRef = database.ref('messages');
            usersRef = database.ref('users');
            typingRef = database.ref('typing');
        } catch (error) {
            document.getElementById('error-message').textContent = 'Error connecting to database: ' + error.message;
            document.getElementById('error-message').style.display = 'block';
        }

        // WebRTC Configuration
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { 
                    urls: 'turn:a.relay.metered.ca:80',
                    username: 'e8dd65f92a6b9e5ed0d82952',
                    credential: 'uWdWNmkhvVry/JYG'
                },
                {
                    urls: 'turn:a.relay.metered.ca:443',
                    username: 'e8dd65f92a6b9e5ed0d82952',
                    credential: 'uWdWNmkhvVry/JYG'
                }
            ]
        };

        // Voice Channel Elements
        const joinVoiceButton = document.getElementById('join-voice');
        const leaveVoiceButton = document.getElementById('leave-voice');
        const voiceStatus = document.getElementById('voice-status');
        let localStream = null;
        let peerConnections = {};
        let voiceChannelRef = database.ref('voice_channel');
        let isInVoiceChannel = false;

        // Join Voice Channel
        joinVoiceButton.addEventListener('click', async () => {
            try {
                voiceStatus.textContent = 'Voice Channel: Connecting...';
                
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true,
                    echoCancellation: true,
                    noiseSuppression: true
                });
                
                document.getElementById('voice-participants-container').style.display = 'block';
                localAudioTrack = localStream.getAudioTracks()[0];
                
                joinVoiceButton.style.display = 'none';
                leaveVoiceButton.style.display = 'inline-block';
                voiceStatus.textContent = 'Voice Channel: Active';
                isInVoiceChannel = true;

                const participantRef = voiceChannelRef.child('participants').child(userId);
                await participantRef.set({
                    username: username,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    muted: false
                });

                participantRef.onDisconnect().remove();
                setupAudioAnalysis(localStream);

                const localAudio = document.createElement('audio');
                localAudio.id = 'local-audio';
                localAudio.muted = true;
                localAudio.style.display = 'none';
                localAudio.srcObject = localStream;
                document.body.appendChild(localAudio);
                localAudio.play().catch(e => console.error("Error playing local audio:", e));

                const snapshot = await voiceChannelRef.child('participants').once('value');
                snapshot.forEach((childSnapshot) => {
                    const participantId = childSnapshot.key;
                    if (participantId !== userId) {
                        createPeerConnection(participantId, true);
                    }
                });

                voiceChannelRef.child('participants').on('child_added', (snapshot) => {
                    const participantId = snapshot.key;
                    if (participantId !== userId && !peerConnections[participantId] && isInVoiceChannel) {
                        createPeerConnection(participantId, true);
                    }
                });

                voiceChannelRef.child('participants').on('child_removed', (snapshot) => {
                    const participantId = snapshot.key;
                    cleanupPeerConnection(participantId);
                });

                voiceChannelRef.child('participants').on('child_changed', (snapshot) => {
                    const participantId = snapshot.key;
                    const participantData = snapshot.val();
                    updateParticipantList();
                });

                voiceChannelRef.child('signaling').on('child_added', async (snapshot) => {
                    try {
                        const message = snapshot.val();
                        
                        if (!message || message.to !== userId) {
                            await snapshot.ref.remove();
                            return;
                        }
                        
                        const senderId = message.from;
                        
                        if (!peerConnections[senderId]) {
                            createPeerConnection(senderId, false);
                        }
                        
                        const pc = peerConnections[senderId];
                        
                        if ((message.type === 'offer' || message.type === 'answer') && 
                            (!message.sdp || !message.sdp.type || !message.sdp.sdp)) {
                            console.error("Invalid SDP received:", message);
                            await snapshot.ref.remove();
                            return;
                        }
                        
                        if (message.type === 'offer') {
                            console.log("Received offer from", senderId);
                            try {
                                await pc.setRemoteDescription(new RTCSessionDescription(message.sdp));
                                const answer = await pc.createAnswer();
                                await pc.setLocalDescription(answer);
                                
                                await voiceChannelRef.child('signaling').push({
                                    type: 'answer',
                                    sdp: pc.localDescription,
                                    from: userId,
                                    to: senderId,
                                    timestamp: Date.now()
                                });
                            } catch (e) {
                                console.error("Error processing offer:", e);
                            }
                            
                        } else if (message.type === 'answer') {
                            console.log("Received answer from", senderId);
                            try {
                                await pc.setRemoteDescription(new RTCSessionDescription(message.sdp));
                            } catch (e) {
                                console.error("Error setting remote description from answer:", e);
                            }
                            
                        } else if (message.type === 'candidate') {
                            console.log("Received ICE candidate from", senderId);
                            try {
                                if (!message.candidate || !message.candidate.candidate) {
                                    console.error("Invalid ICE candidate:", message);
                                    await snapshot.ref.remove();
                                    return;
                                }
                                
                                if (pc.remoteDescription && pc.remoteDescription.type) {
                                    await pc.addIceCandidate(new RTCIceCandidate(message.candidate));
                                } else {
                                    console.log("Queueing ICE candidate as remote description not set yet");
                                    setTimeout(async () => {
                                        try {
                                            if (pc.remoteDescription && pc.remoteDescription.type) {
                                                await pc.addIceCandidate(new RTCIceCandidate(message.candidate));
                                            } else {
                                                console.warn("Dropping ICE candidate - remote description still not set");
                                            }
                                        } catch (e) {
                                            console.error("Error adding queued ICE candidate:", e);
                                        }
                                    }, 2000);
                                }
                            } catch (e) {
                                console.error("Error adding ICE candidate:", e);
                            }
                        }
                        
                        await snapshot.ref.remove();
                        
                    } catch (error) {
                        console.error("Error processing signaling message:", error);
                        await snapshot.ref.remove();
                    }
                });

                updateParticipantList();
                
            } catch (error) {
                console.error("Error joining voice channel:", error);
                voiceStatus.textContent = 'Error joining voice channel: ' + error.message;
                resetVoiceChannel();
            }
        });

        async function createPeerConnection(participantId, isInitiator) {
            try {
                console.log(`Creating ${isInitiator ? 'initiator' : 'receiver'} connection with ${participantId}`);
                
                const pc = new RTCPeerConnection({
                    ...configuration,
                    sdpSemantics: 'unified-plan',
                    bundlePolicy: 'max-bundle'
                });
                
                peerConnections[participantId] = pc;
                pc._debugId = participantId;
                pc._createdAt = new Date().toISOString();
                
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        console.log(`Adding ${track.kind} track to peer connection with ${participantId}`);
                        pc.addTrack(track, localStream);
                    });
                }
                
                pc.onicecandidate = async (event) => {
                    if (event.candidate) {
                        console.log("Generated ICE candidate for", participantId);
                        try {
                            await voiceChannelRef.child('signaling').push({
                                type: 'candidate',
                                candidate: event.candidate,
                                from: userId,
                                to: participantId,
                                timestamp: Date.now()
                            });
                        } catch (e) {
                            console.error("Error sending ICE candidate:", e);
                        }
                    }
                };
                
                pc.onconnectionstatechange = () => {
                    console.log(`Connection state change: ${pc.connectionState} with ${participantId}`);
                    
                    if (pc.connectionState === 'failed' || pc.connectionState === 'closed') {
                        setTimeout(() => {
                            if (peerConnections[participantId] && 
                                (peerConnections[participantId].connectionState === 'failed' || 
                                 peerConnections[participantId].connectionState === 'closed')) {
                                cleanupPeerConnection(participantId);
                                
                                if (isInVoiceChannel) {
                                    console.log(`Attempting to reconnect with ${participantId}`);
                                    setTimeout(() => {
                                        if (isInVoiceChannel && !peerConnections[participantId]) {
                                            createPeerConnection(participantId, true);
                                        }
                                    }, 2000);
                                }
                            }
                        }, 5000);
                    }
                };
                
                pc.oniceconnectionstatechange = () => {
                    console.log(`ICE connection state change: ${pc.iceConnectionState} with ${participantId}`);
                };
                
                pc.ontrack = (event) => {
                    console.log("Received remote track from", participantId, "of type", event.track.kind);
                    
                    let audioElement = document.getElementById(`audio-${participantId}`);
                    if (!audioElement) {
                        audioElement = document.createElement('audio');
                        audioElement.id = `audio-${participantId}`;
                        audioElement.autoplay = true;
                        audioElement.controls = true;
                        audioElement.style.position = 'fixed';
                        audioElement.style.bottom = '10px';
                        audioElement.style.right = '10px';
                        audioElement.style.zIndex = '9999';
                        document.body.appendChild(audioElement);
                        
                        audioElement.muted = false;
                        audioElement.volume = 1.0;
                    }
                    
                    if (!audioElement.srcObject) {
                        audioElement.srcObject = event.streams[0];
                    } else {
                        const existingStream = audioElement.srcObject;
                        const existingTracks = existingStream.getTracks();
                        const newTrack = event.track;
                        
                        const existingTrackOfSameKind = existingTracks.find(t => t.kind === newTrack.kind);
                        if (existingTrackOfSameKind) {
                            existingStream.removeTrack(existingTrackOfSameKind);
                        }
                        
                        existingStream.addTrack(newTrack);
                    }
                    
                    audioElement.play().catch(e => {
                        console.error("Error playing remote audio:", e);
                        if (e.name === "NotAllowedError") {
                            const playAllButton = document.getElementById('play-all-audio');
                            if (!playAllButton) {
                                const button = document.createElement('button');
                                button.id = 'play-all-audio';
                                button.textContent = "Enable Audio";
                                button.style.position = "fixed";
                                button.style.top = "10px";
                                button.style.right = "10px";
                                button.style.zIndex = "1000";
                                button.style.padding = "10px";
                                button.style.backgroundColor = "#4CAF50";
                                button.style.color = "white";
                                button.style.border = "none";
                                button.style.borderRadius = "5px";
                                button.style.cursor = "pointer";
                                
                                button.onclick = function() {
                                    document.querySelectorAll('audio').forEach(audio => {
                                        audio.play().catch(console.error);
                                    });
                                    setTimeout(() => this.remove(), 2000);
                                };
                                
                                document.body.appendChild(button);
                            }
                        }
                    });
                    
                    console.log("Remote stream details:", {
                        id: event.streams[0].id,
                        active: event.streams[0].active,
                        trackKind: event.track.kind,
                        trackEnabled: event.track.enabled,
                        trackMuted: event.track.muted
                    });
                    
                    voiceStatus.textContent = `Voice Channel: Active (${Object.keys(peerConnections).length} connections)`;
                };
                
                if (isInitiator) {
                    setTimeout(async () => {
                        try {
                            const offer = await pc.createOffer({
                                offerToReceiveAudio: true,
                                voiceActivityDetection: true
                            });
                            
                            await pc.setLocalDescription(offer);
                            
                            console.log("Sending offer to", participantId);
                            await voiceChannelRef.child('signaling').push({
                                type: 'offer',
                                sdp: pc.localDescription,
                                from: userId,
                                to: participantId,
                                timestamp: Date.now()
                            });
                        } catch (e) {
                            console.error("Error creating or sending offer:", e);
                        }
                    }, 500);
                }
                
                return pc;
            } catch (error) {
                console.error("Error creating peer connection:", error);
                return null;
            }
        }

        function cleanupPeerConnection(participantId) {
            console.log("Cleaning up connection with", participantId);
            const pc = peerConnections[participantId];
            if (pc) {
                pc.ontrack = null;
                pc.onicecandidate = null;
                pc.oniceconnectionstatechange = null;
                pc.onconnectionstatechange = null;
                pc.close();
                delete peerConnections[participantId];
            }
            
            const audioElement = document.getElementById(`audio-${participantId}`);
            if (audioElement) {
                audioElement.pause();
                audioElement.srcObject = null;
                audioElement.remove();
            }
            
            if (isInVoiceChannel) {
                const connCount = Object.keys(peerConnections).length;
                voiceStatus.textContent = connCount > 0 
                    ? `Voice Channel: Active (${connCount} connections)` 
                    : 'Voice Channel: Active (No other participants)';
            }
        }

        leaveVoiceButton.addEventListener('click', () => {
            resetVoiceChannel();
        });

        function resetVoiceChannel() {
            console.log("Resetting voice channel");
            isInVoiceChannel = false;
            
            document.getElementById('voice-participants-container').style.display = 'none';
            
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    console.log("Stopped local track:", track.kind);
                });
                localStream = null;
                localAudioTrack = null;
            }
            
            participantsSpeaking = {};
            isMuted = false;
            
            const localAudio = document.getElementById('local-audio');
            if (localAudio) {
                localAudio.pause();
                localAudio.srcObject = null;
                localAudio.remove();
            }
        
            Object.keys(peerConnections).forEach(cleanupPeerConnection);
            peerConnections = {};
        
            if (userId) {
                voiceChannelRef.child('participants').child(userId).remove();
            }
        
            joinVoiceButton.style.display = 'inline-block';
            leaveVoiceButton.style.display = 'none';
            voiceStatus.textContent = 'Voice Channel: Inactive';
        }

        function resetAndReconnectVoice() {
            const participants = Object.keys(peerConnections);
            
            Object.keys(peerConnections).forEach(cleanupPeerConnection);
            peerConnections = {};
            
            voiceStatus.textContent = 'Voice Channel: Reconnecting...';
            
            setTimeout(() => {
                if (isInVoiceChannel && localStream) {
                    participants.forEach(participantId => {
                        createPeerConnection(participantId, true);
                    });
                }
            }, 1000);
        }

        function addDebugButton() {
            const debugButton = document.createElement('button');
            debugButton.id = 'voice-debug-button';
            debugButton.textContent = 'Debug Voice';
            debugButton.style.marginLeft = '10px';
            
            debugButton.onclick = function() {
                const testAudio = new Audio();
                testAudio.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA';
                
                testAudio.play().then(() => {
                    alert("Audio system is working. Click OK to try reconnecting voice.");
                    resetAndReconnectVoice();
                }).catch(e => {
                    alert("Audio system is blocked. Please enable audio in your browser settings.");
                });
            };
            
            const voiceContainer = document.getElementById('voice-channel-container');
            if (voiceContainer && !document.getElementById('voice-debug-button')) {
                voiceContainer.appendChild(debugButton);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            addDebugButton();
        });

        window.addEventListener('beforeunload', () => {
            resetVoiceChannel();
        });

        window.debugVoice = function() {
            console.log("=== VOICE DEBUG INFO ===");
            console.log("In voice channel:", isInVoiceChannel);
            console.log("Local stream:", localStream ? "Active" : "None");
            console.log("Connections:", Object.keys(peerConnections).length);
            
            Object.entries(peerConnections).forEach(([id, pc]) => {
                console.log(`Connection to ${id}:`, {
                    connectionState: pc.connectionState,
                    iceConnectionState: pc.iceConnectionState,
                    iceGatheringState: pc.iceGatheringState,
                    signalingState: pc.signalingState
                });
            });
        };

        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const errorMessage = document.getElementById('error-message');
        const usernameInput = document.getElementById('username-input');
        const saveUsernameButton = document.getElementById('save-username');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const fontSizeSlider = document.getElementById('font-size-slider');
        const typingIndicator = document.getElementById('typing-indicator');
        const bgUrlInput = document.getElementById('bg-url-input');
        const setBgButton = document.getElementById('set-bg');

        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let username = 'Anonymous';
        let unreadMessages = 0;
        let isTyping = false;
        let typingTimeout;
        let originalTitle = document.title;
        let lastSender = null;
        let currentGroup = null;

        saveUsernameButton.addEventListener('click', () => {
            const newUsername = usernameInput.value.trim();
            if (newUsername) {
                username = newUsername;
                localStorage.setItem('chatUsername', username);
                usersRef.child(userId).update({
                    username: username,
                    lastActive: firebase.database.ServerValue.TIMESTAMP
                });
                alert('Username saved: ' + username);
            }
        });

        setBgButton.addEventListener('click', () => {
            const bgUrl = bgUrlInput.value.trim();
            if (bgUrl) {
                const img = new Image();
                img.onload = function() {
                    document.documentElement.style.setProperty('--bg-image', `url(${bgUrl})`);
                    localStorage.setItem('chatBackgroundUrl', bgUrl);
                };
                img.onerror = function() {
                    errorMessage.textContent = 'Invalid image URL or image cannot be loaded';
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                };
                img.src = bgUrl;
            } else {
                document.documentElement.style.setProperty('--bg-image', 'none');
                localStorage.removeItem('chatBackgroundUrl');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('chatUsername');
            if (savedUsername) {
                username = savedUsername;
                usernameInput.value = username;
            }
            
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }
            
            const savedFontSize = localStorage.getItem('fontSize');
            if (savedFontSize) {
                document.documentElement.style.setProperty('--font-size', savedFontSize + 'px');
                fontSizeSlider.value = parseInt(savedFontSize);
            }
            
            const savedBgUrl = localStorage.getItem('chatBackgroundUrl');
            if (savedBgUrl) {
                document.documentElement.style.setProperty('--bg-image', `url(${savedBgUrl})`);
                bgUrlInput.value = savedBgUrl;
            }
            
            usersRef.child(userId).update({
                username: username,
                lastActive: firebase.database.ServerValue.TIMESTAMP
            });
            
            window.addEventListener('beforeunload', () => {
                typingRef.child(userId).remove();
            });
            
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    unreadMessages = 0;
                    document.title = originalTitle;
                    markMessagesAsRead();
                }
            });
            
            markMessagesAsRead();
        });

        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'true');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'false');
            }
        });

        fontSizeSlider.addEventListener('input', () => {
            const fontSize = fontSizeSlider.value;
            document.documentElement.style.setProperty('--font-size', fontSize + 'px');
            localStorage.setItem('fontSize', fontSize);
        });

        messageInput.addEventListener('input', () => {
            if (!isTyping) {
                isTyping = true;
                typingRef.child(userId).set({
                    username: username,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                typingRef.child(userId).remove();
            }, 2000);
        });

        typingRef.on('value', (snapshot) => {
            const typingUsers = [];
            snapshot.forEach((childSnapshot) => {
                const user = childSnapshot.val();
                if (user && user.username && childSnapshot.key !== userId) {
                    typingUsers.push(user.username);
                }
            });
            
            if (typingUsers.length > 0) {
                if (typingUsers.length === 1) {
                    typingIndicator.textContent = `${typingUsers[0]} is typing...`;
                } else if (typingUsers.length === 2) {
                    typingIndicator.textContent = `${typingUsers[0]} and ${typingUsers[1]} are typing...`;
                } else {
                    typingIndicator.textContent = `Several people are typing...`;
                }
            } else {
                typingIndicator.textContent = '';
            }
        });

        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message && messagesRef) {
                const newMessage = {
                    text: message,
                    username: username,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    sender: userId,
                    status: 'delivered',
                    readBy: {}
                };
                
                messagesRef.push(newMessage).catch((error) => {
                    errorMessage.textContent = 'Error sending message: ' + error.message;
                    errorMessage.style.display = 'block';
                });
                messageInput.value = '';
                
                clearTimeout(typingTimeout);
                isTyping = false;
                typingRef.child(userId).remove();
            }
        }

        function markMessagesAsRead() {
            messagesRef.once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const messageId = childSnapshot.key;
                    const message = childSnapshot.val();
                    
                    if (message.sender !== userId) {
                        messagesRef.child(messageId).child('readBy').child(userId).set(true);
                        messagesRef.child(messageId).child('status').set('read');
                    }
                });
            });
        }

        function updateTabTitle() {
            if (unreadMessages > 0 && document.visibilityState !== 'visible') {
                document.title = `(${unreadMessages}) ${originalTitle}`;
            } else {
                document.title = originalTitle;
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        if (messagesRef) {
            messagesRef.on('child_added', (snapshot) => {
                const msg = snapshot.val();
                const messageId = snapshot.key;
                displayMessage(msg, messageId);
                
                if (document.visibilityState !== 'visible' && msg.sender !== userId) {
                    unreadMessages++;
                    updateTabTitle();
                }
                
                if (msg.sender !== userId && document.visibilityState === 'visible') {
                    messagesRef.child(messageId).child('readBy').child(userId).set(true);
                    messagesRef.child(messageId).child('status').set('read');
                }
                
                scheduleMessageDeletion(messageId, msg.timestamp);
            }, (error) => {
                errorMessage.textContent = 'Error loading messages: ' + error.message;
                errorMessage.style.display = 'block';
            });
            
            messagesRef.on('child_changed', (snapshot) => {
                const msg = snapshot.val();
                const messageId = snapshot.key;
                
                const messageElement = document.getElementById(messageId);
                if (messageElement) {
                    const statusElement = messageElement.querySelector('.message-status');
                    if (statusElement) {
                        if (msg.status === 'read') {
                            statusElement.textContent = 'âœ“';
                            statusElement.className = 'message-status status-read';
                        } else {
                            statusElement.textContent = 'âœ“';
                            statusElement.className = 'message-status status-delivered';
                        }
                    }
                }
            });
            
            messagesRef.on('child_removed', (snapshot) => {
                const messageId = snapshot.key;
                const messageElement = document.getElementById(messageId);
                if (messageElement) {
                    messageElement.parentElement.remove();
                }
            });
        }

        function displayMessage(msg, messageId) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.id = messageId;
            
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            
            if (msg.text) {
                const textElement = document.createElement('div');
                textElement.textContent = msg.text;
                contentElement.appendChild(textElement);
            }
            
            if (msg.attachment) {
                const attachmentElement = document.createElement(msg.attachment.type.startsWith('image') ? 'img' : 
                    msg.attachment.type.startsWith('video') ? 'video' : 'audio');
                attachmentElement.className = 'message-attachment';
                
                if (msg.attachment.type.startsWith('video') || msg.attachment.type.startsWith('audio')) {
                    attachmentElement.controls = true;
                }
                
                attachmentElement.src = msg.attachment.url;
                contentElement.appendChild(attachmentElement);
            }
            
            const timestampElement = document.createElement('span');
            timestampElement.className = 'message-timestamp';
            timestampElement.textContent = msg.timestamp ? formatTimestamp(msg.timestamp) : 'Sending...';
            
            const statusElement = document.createElement('span');
            statusElement.className = 'message-status';
            
            if (msg.sender === userId) {
                if (msg.status === 'read') {
                    statusElement.textContent = 'âœ“';
                    statusElement.className += ' status-read';
                } else {
                    statusElement.textContent = 'âœ“';
                    statusElement.className += ' status-delivered';
                }
            }
            
            if (lastSender === msg.sender && currentGroup) {
                contentElement.appendChild(timestampElement);
                messageElement.appendChild(contentElement);
                messageElement.appendChild(statusElement);
                currentGroup.appendChild(messageElement);
            } else {
                const groupElement = document.createElement('div');
                groupElement.className = 'message-group';
                
                const headerElement = document.createElement('div');
                headerElement.className = 'message-header';
                headerElement.textContent = msg.username || 'Anonymous';
                
                contentElement.appendChild(timestampElement);
                messageElement.appendChild(contentElement);
                messageElement.appendChild(statusElement);
                
                groupElement.appendChild(headerElement);
                groupElement.appendChild(messageElement);
                
                chatBox.appendChild(groupElement);
                
                currentGroup = groupElement;
                lastSender = msg.sender;
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function scheduleMessageDeletion(messageId, timestamp) {
            const twelveHoursMs = 12 * 60 * 60 * 1000;
            const now = Date.now();
            
            if (timestamp) {
                const expirationTime = timestamp + twelveHoursMs;
                const timeUntilExpiration = expirationTime - now;
                
                if (timeUntilExpiration <= 0) {
                    messagesRef.child(messageId).remove();
                } else {
                    setTimeout(() => {
                        messagesRef.child(messageId).remove();
                    }, timeUntilExpiration);
                }
            }
        }
        
        function deleteExpiredMessages() {
            const twelveHoursMs = 12 * 60 * 60 * 1000;
            const now = Date.now();
            
            messagesRef.once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const msg = childSnapshot.val();
                    const messageId = childSnapshot.key;
                    
                    if (msg.timestamp && (now - msg.timestamp) > twelveHoursMs) {
                        messagesRef.child(messageId).remove();
                    } else {
                        scheduleMessageDeletion(messageId, msg.timestamp);
                    }
                });
            });
        }
        
        deleteExpiredMessages();
    </script>

    <script>
        let localAudioTrack = null;
        let participantsSpeaking = {};
        let isMuted = false;

        function setupAudioAnalysis(stream) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(stream);
                const javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                
                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 1024;
                
                microphone.connect(analyser);
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);
                
                javascriptNode.onaudioprocess = function() {
                    const array = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(array);
                    let values = 0;
                    
                    const length = array.length;
                    for (let i = 0; i < length; i++) {
                        values += (array[i]);
                    }
                    
                    const average = values / length;
                    const isSpeaking = average > 15;
                    
                    if (isSpeaking !== participantsSpeaking[userId]) {
                        participantsSpeaking[userId] = isSpeaking;
                        
                        updateSpeakingIndicator(userId, isSpeaking);
                        
                        if (isInVoiceChannel) {
                            voiceChannelRef.child('participants').child(userId).update({
                                speaking: isSpeaking
                            });
                        }
                    }
                };
            } catch (e) {
                console.error("Error setting up audio analysis:", e);
            }
        }

        function updateParticipantList() {
            if (!isInVoiceChannel) return;
            
            const participantsList = document.getElementById('voice-participants-list');
            participantsList.innerHTML = '';
            
            voiceChannelRef.child('participants').once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const participantId = childSnapshot.key;
                    const participant = childSnapshot.val();
                    
                    const participantItem = document.createElement('div');
                    participantItem.className = 'participant-item';
                    participantItem.id = `participant-${participantId}`;
                    
                    const speakingIndicator = document.createElement('div');
                    speakingIndicator.className = 'speaking-indicator';
                    speakingIndicator.id = `speaking-${participantId}`;
                    if (participant.speaking) {
                        speakingIndicator.classList.add('active');
                    }
                    participantItem.appendChild(speakingIndicator);
                    
                    const nameElement = document.createElement('div');
                    nameElement.className = 'participant-name';
                    nameElement.textContent = participant.username || 'Anonymous';
                    
                    if (participant.muted) {
                        const mutedIndicator = document.createElement('span');
                        mutedIndicator.className = 'muted-indicator';
                        mutedIndicator.textContent = '(Muted)';
                        nameElement.appendChild(mutedIndicator);
                    }
                    
                    participantItem.appendChild(nameElement);
                    
                    if (participantId === userId) {
                        const controlsElement = document.createElement('div');
                        controlsElement.className = 'participant-controls';
                        
                        const muteButton = document.createElement('button');
                        muteButton.textContent = participant.muted ? 'Unmute' : 'Mute';
                        muteButton.onclick = function() {
                            toggleMute();
                        };
                        
                        controlsElement.appendChild(muteButton);
                        participantItem.appendChild(controlsElement);
                    }
                    
                    participantsList.appendChild(participantItem);
                    
                    updateSpeakingIndicator(participantId, participant.speaking);
                });
            });
        }

        function toggleMute() {
            if (!localAudioTrack) return;
            
            isMuted = !isMuted;
            localAudioTrack.enabled = !isMuted;
            
            voiceChannelRef.child('participants').child(userId).update({
                muted: isMuted
            });
            
            updateParticipantList();
        }

        function updateSpeakingIndicator(participantId, isSpeaking) {
            const indicator = document.getElementById(`speaking-${participantId}`);
            if (indicator) {
                if (isSpeaking) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            }
        }

        voiceChannelRef.child('participants').on('child_changed', (snapshot) => {
            const participantId = snapshot.key;
            const participant = snapshot.val();
            
            if (participant.speaking !== undefined) {
                updateSpeakingIndicator(participantId, participant.speaking);
            }
        });
    </script>
