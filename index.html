// Join Voice Channel
joinVoiceButton.addEventListener('click', async () => {
    try {
        // Update UI first to show we're attempting to join
        voiceStatus.textContent = 'Voice Channel: Connecting...';
        
        // Get user media (microphone)
        localStream = await navigator.mediaDevices.getUserMedia({ 
            audio: true,
            echoCancellation: true,
            noiseSuppression: true
        });
        
        // Update UI
        joinVoiceButton.style.display = 'none';
        leaveVoiceButton.style.display = 'inline-block';
        voiceStatus.textContent = 'Voice Channel: Active';
        isInVoiceChannel = true;

        // Announce presence in voice channel
        const participantRef = voiceChannelRef.child('participants').child(userId);
        await participantRef.set({
            username: username,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });

        // Set cleanup on disconnect
        participantRef.onDisconnect().remove();
        
        // Create audio output element for testing
        const localAudio = document.createElement('audio');
        localAudio.id = 'local-audio';
        localAudio.muted = true; // Mute local audio to prevent feedback
        localAudio.style.display = 'none';
        localAudio.srcObject = localStream;
        document.body.appendChild(localAudio);
        localAudio.play().catch(e => console.error("Error playing local audio:", e));

        // Find existing participants and establish connections
        const snapshot = await voiceChannelRef.child('participants').once('value');
        snapshot.forEach((childSnapshot) => {
            const participantId = childSnapshot.key;
            if (participantId !== userId) {
                createPeerConnection(participantId, true); // true means we are the initiator
            }
        });

        // Listen for new participants
        voiceChannelRef.child('participants').on('child_added', (snapshot) => {
            const participantId = snapshot.key;
            if (participantId !== userId && !peerConnections[participantId] && isInVoiceChannel) {
                // Create a new peer connection for this participant
                createPeerConnection(participantId, true);
            }
        });

        // Handle participant leaving
        voiceChannelRef.child('participants').on('child_removed', (snapshot) => {
            const participantId = snapshot.key;
            cleanupPeerConnection(participantId);
        });

        // Handle signaling messages
        voiceChannelRef.child('signaling').on('child_added', async (snapshot) => {
            try {
                const message = snapshot.val();
                
                // Only process messages intended for us
                if (message.to !== userId) return;
                
                const senderId = message.from;
                
                // Create peer connection if it doesn't exist
                if (!peerConnections[senderId]) {
                    createPeerConnection(senderId, false);
                }
                
                const pc = peerConnections[senderId];
                
                if (message.type === 'offer') {
                    console.log("Received offer from", senderId);
                    await pc.setRemoteDescription(new RTCSessionDescription(message.sdp));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    
                    // Send answer back
                    await voiceChannelRef.child('signaling').push({
                        type: 'answer',
                        sdp: pc.localDescription,
                        from: userId,
                        to: senderId
                    });
                    
                } else if (message.type === 'answer') {
                    console.log("Received answer from", senderId);
                    await pc.setRemoteDescription(new RTCSessionDescription(message.sdp));
                    
                } else if (message.type === 'candidate') {
                    console.log("Received ICE candidate from", senderId);
                    // Check if we can add the candidate immediately
                    if (pc.remoteDescription) {
                        await pc.addIceCandidate(new RTCIceCandidate(message.candidate));
                    } else {
                        // Queue the candidate for later
                        console.log("Queueing ICE candidate as remote description not set yet");
                        setTimeout(async () => {
                            try {
                                if (pc.remoteDescription) {
                                    await pc.addIceCandidate(new RTCIceCandidate(message.candidate));
                                }
                            } catch (e) {
                                console.error("Error adding queued ICE candidate:", e);
                            }
                        }, 1000);
                    }
                }
                
                // Clean up signaling message
                await snapshot.ref.remove();
                
            } catch (error) {
                console.error("Error processing signaling message:", error);
                await snapshot.ref.remove(); // Remove the message if there was an error
            }
        });

    } catch (error) {
        console.error("Error joining voice channel:", error);
        voiceStatus.textContent = 'Error joining voice channel: ' + error.message;
        resetVoiceChannel();
    }
});

// Create a peer connection with another participant
async function createPeerConnection(participantId, isInitiator) {
    try {
        console.log(`Creating ${isInitiator ? 'initiator' : 'receiver'} connection with ${participantId}`);
        
        // Create new peer connection
        const pc = new RTCPeerConnection(configuration);
        peerConnections[participantId] = pc;
        
        // Add local stream tracks to the connection
        if (localStream) {
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
                console.log("Added local track to peer connection");
            });
        }
        
        // Handle ICE candidates
        pc.onicecandidate = async (event) => {
            if (event.candidate) {
                console.log("Generated ICE candidate for", participantId);
                try {
                    await voiceChannelRef.child('signaling').push({
                        type: 'candidate',
                        candidate: event.candidate,
                        from: userId,
                        to: participantId
                    });
                } catch (e) {
                    console.error("Error sending ICE candidate:", e);
                }
            }
        };
        
        // Log connection state changes
        pc.onconnectionstatechange = () => {
            console.log(`Connection state change: ${pc.connectionState} with ${participantId}`);
            
            // Clean up failed connections after some time
            if (pc.connectionState === 'failed' || pc.connectionState === 'closed') {
                setTimeout(() => {
                    if (pc.connectionState === 'failed' || pc.connectionState === 'closed') {
                        cleanupPeerConnection(participantId);
                    }
                }, 5000);
            }
        };
        
        // Log ICE connection state changes
        pc.oniceconnectionstatechange = () => {
            console.log(`ICE connection state change: ${pc.iceConnectionState} with ${participantId}`);
        };
        
        // Handle incoming stream
        pc.ontrack = (event) => {
            console.log("Received remote track from", participantId);
            // Create or update audio element for remote stream
            let audioElement = document.getElementById(`audio-${participantId}`);
            if (!audioElement) {
                audioElement = document.createElement('audio');
                audioElement.id = `audio-${participantId}`;
                audioElement.autoplay = true;
                audioElement.controls = false; // You can set to true for debugging
                audioElement.style.display = 'none';
                document.body.appendChild(audioElement);
            }
            
            audioElement.srcObject = event.streams[0];
            audioElement.play().catch(e => console.error("Error playing remote audio:", e));
            
            // Show indicator that audio is coming in
            voiceStatus.textContent = `Voice Channel: Active (${Object.keys(peerConnections).length} connections)`;
        };
        
        // If we're the initiator, create and send an offer
        if (isInitiator) {
            try {
                const offer = await pc.createOffer({
                    offerToReceiveAudio: true,
                    voiceActivityDetection: true
                });
                await pc.setLocalDescription(offer);
                
                console.log("Sending offer to", participantId);
                await voiceChannelRef.child('signaling').push({
                    type: 'offer',
                    sdp: pc.localDescription,
                    from: userId,
                    to: participantId
                });
            } catch (e) {
                console.error("Error creating or sending offer:", e);
                cleanupPeerConnection(participantId);
            }
        }
        
        return pc;
    } catch (error) {
        console.error("Error creating peer connection:", error);
        return null;
    }
}

// Clean up a peer connection
function cleanupPeerConnection(participantId) {
    console.log("Cleaning up connection with", participantId);
    const pc = peerConnections[participantId];
    if (pc) {
        pc.ontrack = null;
        pc.onicecandidate = null;
        pc.oniceconnectionstatechange = null;
        pc.onconnectionstatechange = null;
        pc.close();
        delete peerConnections[participantId];
    }
    
    // Remove the audio element if it exists
    const audioElement = document.getElementById(`audio-${participantId}`);
    if (audioElement) {
        audioElement.pause();
        audioElement.srcObject = null;
        audioElement.remove();
    }
    
    // Update UI to reflect participant count
    if (isInVoiceChannel) {
        const connCount = Object.keys(peerConnections).length;
        voiceStatus.textContent = connCount > 0 
            ? `Voice Channel: Active (${connCount} connections)` 
            : 'Voice Channel: Active (No other participants)';
    }
}

// Reset voice channel state
function resetVoiceChannel() {
    console.log("Resetting voice channel");
    isInVoiceChannel = false;
    
    // Stop local stream
    if (localStream) {
        localStream.getTracks().forEach(track => {
            track.stop();
            console.log("Stopped local track:", track.kind);
        });
        localStream = null;
    }
    
    // Remove local audio element
    const localAudio = document.getElementById('local-audio');
    if (localAudio) {
        localAudio.pause();
        localAudio.srcObject = null;
        localAudio.remove();
    }

    // Close all peer connections
    Object.keys(peerConnections).forEach(cleanupPeerConnection);
    peerConnections = {};

    // Remove participant from voice channel
    if (userId) {
        voiceChannelRef.child('participants').child(userId).remove();
    }

    // Update UI
    joinVoiceButton.style.display = 'inline-block';
    leaveVoiceButton.style.display = 'none';
    voiceStatus.textContent = 'Voice Channel: Inactive';
}

            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'false');
            }
        });

        // Font size slider
        fontSizeSlider.addEventListener('input', () => {
            const fontSize = fontSizeSlider.value;
            document.documentElement.style.setProperty('--font-size', fontSize + 'px');
            localStorage.setItem('fontSize', fontSize);
        });

        // Typing indicator
        messageInput.addEventListener('input', () => {
            if (!isTyping) {
                isTyping = true;
                typingRef.child(userId).set({
                    username: username,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                typingRef.child(userId).remove();
            }, 2000);
        });

        // Listen for typing indicators
        typingRef.on('value', (snapshot) => {
            const typingUsers = [];
            snapshot.forEach((childSnapshot) => {
                const user = childSnapshot.val();
                if (user && user.username && childSnapshot.key !== userId) {
                    typingUsers.push(user.username);
                }
            });
            
            if (typingUsers.length > 0) {
                if (typingUsers.length === 1) {
                    typingIndicator.textContent = `${typingUsers[0]} is typing...`;
                } else if (typingUsers.length === 2) {
                    typingIndicator.textContent = `${typingUsers[0]} and ${typingUsers[1]} are typing...`;
                } else {
                    typingIndicator.textContent = `Several people are typing...`;
                }
            } else {
                typingIndicator.textContent = '';
            }
        });

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);
        
        // Send message on Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message && messagesRef) {
                const newMessage = {
                    text: message,
                    username: username,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    sender: userId,
                    status: 'delivered',
                    readBy: {}
                };
                
                messagesRef.push(newMessage).catch((error) => {
                    errorMessage.textContent = 'Error sending message: ' + error.message;
                    errorMessage.style.display = 'block';
                });
                messageInput.value = '';
                
                clearTimeout(typingTimeout);
                isTyping = false;
                typingRef.child(userId).remove();
            }
        }

        // Mark messages as read
        function markMessagesAsRead() {
            messagesRef.once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const messageId = childSnapshot.key;
                    const message = childSnapshot.val();
                    
                    if (message.sender !== userId) {
                        messagesRef.child(messageId).child('readBy').child(userId).set(true);
                        messagesRef.child(messageId).child('status').set('read');
                    }
                });
            });
        }

        // Update tab title with unread count
        function updateTabTitle() {
            if (unreadMessages > 0 && document.visibilityState !== 'visible') {
                document.title = `(${unreadMessages}) ${originalTitle}`;
            } else {
                document.title = originalTitle;
            }
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Listen for new messages
        if (messagesRef) {
            messagesRef.on('child_added', (snapshot) => {
                const msg = snapshot.val();
                const messageId = snapshot.key;
                displayMessage(msg, messageId);
                
                if (document.visibilityState !== 'visible' && msg.sender !== userId) {
                    unreadMessages++;
                    updateTabTitle();
                }
                
                if (msg.sender !== userId && document.visibilityState === 'visible') {
                    messagesRef.child(messageId).child('readBy').child(userId).set(true);
                    messagesRef.child(messageId).child('status').set('read');
                }
                
                scheduleMessageDeletion(messageId, msg.timestamp);
            }, (error) => {
                errorMessage.textContent = 'Error loading messages: ' + error.message;
                errorMessage.style.display = 'block';
            });
            
            messagesRef.on('child_changed', (snapshot) => {
                const msg = snapshot.val();
                const messageId = snapshot.key;
                
                const messageElement = document.getElementById(messageId);
                if (messageElement) {
                    const statusElement = messageElement.querySelector('.message-status');
                    if (statusElement) {
                        if (msg.status === 'read') {
                            statusElement.textContent = 'âœ“';
                            statusElement.className = 'message-status status-read';
                        } else {
                            statusElement.textContent = 'âœ“';
                            statusElement.className = 'message-status status-delivered';
                        }
                    }
                }
            });
            
            messagesRef.on('child_removed', (snapshot) => {
                const messageId = snapshot.key;
                const messageElement = document.getElementById(messageId);
                if (messageElement) {
                    messageElement.parentElement.remove();
                }
            });
        }

        // Display message in chat
        function displayMessage(msg, messageId) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.id = messageId;
            
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            
            // Add text if present
            if (msg.text) {
                const textElement = document.createElement('div');
                textElement.textContent = msg.text;
                contentElement.appendChild(textElement);
            }
            
            // Add attachment if present
            if (msg.attachment) {
                const attachmentElement = document.createElement(msg.attachment.type.startsWith('image') ? 'img' : 
                    msg.attachment.type.startsWith('video') ? 'video' : 'audio');
                attachmentElement.className = 'message-attachment';
                
                if (msg.attachment.type.startsWith('video') || msg.attachment.type.startsWith('audio')) {
                    attachmentElement.controls = true;
                }
                
                attachmentElement.src = msg.attachment.url;
                contentElement.appendChild(attachmentElement);
            }
            
            const timestampElement = document.createElement('span');
            timestampElement.className = 'message-timestamp';
            timestampElement.textContent = msg.timestamp ? formatTimestamp(msg.timestamp) : 'Sending...';
            
            const statusElement = document.createElement('span');
            statusElement.className = 'message-status';
            
            if (msg.sender === userId) {
                if (msg.status === 'read') {
                    statusElement.textContent = 'âœ“';
                    statusElement.className += ' status-read';
                } else {
                    statusElement.textContent = 'âœ“';
                    statusElement.className += ' status-delivered';
                }
            }
            
            if (lastSender === msg.sender && currentGroup) {
                contentElement.appendChild(timestampElement);
                messageElement.appendChild(contentElement);
                messageElement.appendChild(statusElement);
                currentGroup.appendChild(messageElement);
            } else {
                const groupElement = document.createElement('div');
                groupElement.className = 'message-group';
                
                const headerElement = document.createElement('div');
                headerElement.className = 'message-header';
                headerElement.textContent = msg.username || 'Anonymous';
                
                contentElement.appendChild(timestampElement);
                messageElement.appendChild(contentElement);
                messageElement.appendChild(statusElement);
                
                groupElement.appendChild(headerElement);
                groupElement.appendChild(messageElement);
                
                chatBox.appendChild(groupElement);
                
                currentGroup = groupElement;
                lastSender = msg.sender;
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Schedule message for deletion after 12 hours
        function scheduleMessageDeletion(messageId, timestamp) {
            const twelveHoursMs = 12 * 60 * 60 * 1000;
            const now = Date.now();
            
            if (timestamp) {
                const expirationTime = timestamp + twelveHoursMs;
                const timeUntilExpiration = expirationTime - now;
                
                if (timeUntilExpiration <= 0) {
                    messagesRef.child(messageId).remove();
                } else {
                    setTimeout(() => {
                        messagesRef.child(messageId).remove();
                    }, timeUntilExpiration);
                }
            }
        }
        
        // Delete expired messages on load
        function deleteExpiredMessages() {
            const twelveHoursMs = 12 * 60 * 60 * 1000;
            const now = Date.now();
            
            messagesRef.once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const msg = childSnapshot.val();
                    const messageId = childSnapshot.key;
                    
                    if (msg.timestamp && (now - msg.timestamp) > twelveHoursMs) {
                        messagesRef.child(messageId).remove();
                    } else {
                        scheduleMessageDeletion(messageId, msg.timestamp);
                    }
                });
            });
        }
        
        deleteExpiredMessages();
    </script>
</body>
